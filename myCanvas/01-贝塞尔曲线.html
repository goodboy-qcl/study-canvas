<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>贝塞尔曲线</title>
	</head>
	<body>
    <canvas id="canvas"></canvas>
    
    <script type="text/javascript">
      const canvas = document.getElementById('canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const ctx = canvas.getContext('2d');
      
      // 二次贝塞尔曲线 quadraCurverTo(cpx1, cpy1, x, y); 控制点，结尾点
      // 辅助线
      ctx.beginPath();
      ctx.moveTo(50,50);
      ctx.lineTo(400, 50);
      ctx.lineTo(400, 200);
      ctx.stroke();
      // 贝塞尔曲线
      ctx.beginPath();
      ctx.moveTo(50, 50);
      ctx.quadraticCurveTo(400, 50, 400, 200);
      ctx.stroke();
    </script>
	</body>
</html>
